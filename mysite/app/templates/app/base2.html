{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static 'app/css/style.css' %}" />
    <link rel="stylesheet" href="{%static 'app/css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{%static 'app/css/all.min.css' %}" />
    <!--js-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="{%static 'app/js/s3.js' %}"></script>
    <script src="{%static 'app/js/all.min.js' %}"></script>
    <script src="{%static 'app/js/myscript.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
  </head>
  <body>
    <div class="dangnhap" style="display: grid; place-items: center">
      <br />
      <img src="./img/OIG1.jpg" alt="ảnh bị lỗi" width="=150" height="350" />
      <br />
      <h1>Trang Đăng nhập</h1>
      <h2>
        <form onsubmit="Login()">
          <label class="username" for="username"></label>
          <input
            class="reg"
            type="text"
            id="username"
            name="username"
            placeholder="Tên đăng nhập của bạn"
          />
          <br />
          <label class="pw" for="pw"></label>
          <input
            class="reg"
            type="text"
            name="pw"
            id="pw"
            placeholder="Nhập mật khẩu của bạn"
          />
          <br />
          <input
            class="reg"
            style="background-color: rgb(250, 252, 252)"
            type="submit"
            value="Đăng Nhập "
          />
          <br />
          <h6>Nếu bạn chưa có tài khoản thì vui lòng</h6>
          <a href="reg.html">Đăng kí</a>
        </form>
      </h2>
    </div>
    <script src=""></script>
  </body>
</html>
