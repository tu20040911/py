{% extends 'app/index.html' %} {% load static %}
<!---->
{% block banner_slider %}{% endblock banner_slider %}
<!---->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{%static 'app/css/register.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block login %}
    <section
      class="vh-100 bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Đăng nhập tài khoản
                  </h2>

                  <form method="POST" action="">
                    {% csrf_token %}
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example1cg"
                        >Nhập Tên sử dụng của bạn :
                      </label>
                      <input
                        type="text"
                        id="form3Example1cg"
                        name="username"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cg"
                        >Mật khẩu</label
                      >
                      <input
                        type="password"
                        id="form3Example4cg"
                        name="password"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3cg"
                      />
                      <label class="form-check-label" for="form2Example3g">
                        I agree all statements in
                        <a href="#!" class="text-body"
                          ><u>Terms of service</u></a
                        >
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Login
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Nếu bạn chưa có Tài khoản ?
                      <a href="{% url 'register' %}" class="fw-bold text-body"
                        ><u>Chọn Đăng kí</u></a
                      >
                    </p>
                    {% for message in messages %}
                    <p id="message" class="text-center text-muted mt-5 mb-0">
                      {{message}}
                    </p>
                    {% endfor %}
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    {% endblock login %}
  </body>
</html>
